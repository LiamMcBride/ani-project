<!DOCTYPE html>
<html>
<head>
    <title>StatBinge</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 300px;">
        <div class="title">
            <img src="/images/logo_32.png">
            <h2 class="text-center">StatBinge</h2>
        </div>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Episode</th>
                <th>Rating</th>
                <th>Filler</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="episode"></td>
                <td id="rating"></td>
                <td id="filler"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="slider">
        <input id="ratingSlider" type="range" min="0" max="10" value="5">
        <p id="rangeValue">5</p>
        <button>Submit</button>
    </div>
</body>
<script src="script.js"></script>
</html>
