<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Liam McBride">
    <script src="./scripts/app.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Ani Project</title>
</head>
<body>
    <div class="nav-bar"></div>
    <div class="main-content-div">
        <div class="feed current-feed">
            <div class="card">
                <h2>Current Shows</h2>
            </div>
            <div class="card current-show-card">
                <div class="current-show-card-wrapper">
                    <div class="card-image">
                        <img class="show-image" src="Assets/TempAssets/narutocover.png">
                    </div>
                    <div class="card-content">
                        <ul class="card-title">
                            <li>
                                <h3>Naruto</h3>
                            </li>
                            <li>
                                <div>
                                <div class="options-button">
                                    <div class="options-button-dot-grid">
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                        <div class="dot"></div>
                                    </div>
                                </div>
                                <div class="current-card-options">
                                    
                                </div>
                                </div>
                            </li>
                        </ul>
                        <h4>Progress</h4>
                        <div class="progress-bar-outer">
                            <div class="progress-bar-inner"></div>
                        </div>
                        <h4>Rating</h4>
                        <div class="progress-bar-outer">
                            <div class="progress-bar-inner"></div>
                        </div>
                        <div class="button-group">
                            <button><h4>Watched Ep, S4</h4></button>
                            <button><h4>Rate</h4></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="feed search-feed">
            <div class="card search-card">
                <h1>Find your show</h1>
                <button id="search-button">Search</button>
                <input type="text" value="" id="search-input">
            </div>
        </div>
        <div class="feed friend-feed">
            <div class="card">
                <h2>Friend Feed</h2>
            </div>
            <div class="card friend-feed-card">
                <div style="display: grid; grid-template-columns: 2fr 1fr; grid-gap: 10px;">
                    <div>
                        <div class="name-holder">
                            <h3 class="user-name">Dan</h3>
                            <h5>a minute ago</h5>
                        </div>
                        <h4>Progress</h4>
                        <div class="progress-bar-outer">
                            <div class="progress-bar-inner"></div>
                        </div>
                    </div>
                    <div class="icon"></div>
                </div>
                <h4 class="friend-feed-description">
                    Just watched Ep 4 of Death Note. Very good!
                </h4>
                </div>
                <div class="button-group">
                    <button><h4>Watched Ep, S4</h4></button>
                    <button><h4>Rate</h4></button>
                </div>                
            </div>
        </div>
    </div>
</body>
<footer></footer>
</html>
