<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Liam McBride">
    <script src="./scripts/app.js" defer></script>
    <link rel="stylesheet" href="main.css">
    <title>Ani Project</title>
</head>
<body>
    <div class="nav-bar"></div>
    <div class="main-content-div">
        <div class="current-feed">
            <div class="card">
                <h2>Current Shows</h2>
            </div>
        </div>
        <div class="search-feed">
            <div class="card search-card">
                <h1>Find your show</h1>
                <button id="search-button">Search</button>
                <input type="text" value="" id="search-input">
            </div>
        </div>
        <div class="friend-feed">
            <div class="card">
                <h2>Friend Feed</h2>
            </div>
            <div class="card friend-feed-card">
                <h3 class="user-name">Dan</h3>
                <h4 class="friend-feed-description">
                    Just watched Ep 4 of Death Note. Very good!
                </h4>
                <h4>Progress</h4>
                <div class="progress-bar-outer">
                    <div class="progress-bar-inner"></div>
                </div>
                <div class="button-group">
                    <button><h4>Watched Ep, S4</h4></button>
                    <button><h4>Rate</h4></button>
                </div>                
            </div>
        </div>
    </div>
