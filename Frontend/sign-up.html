<html>
<head>
    <meta charset="UTF-8">

    <script src="./scripts/app.js" defer></script>
    <script src="./scripts/sign-up.js" defer></script>
    <script src="./scripts/login.js" defer></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="./css/card.css">

<body>
    <div class="nav-bar"></div>
    <div class="content-div">
        <div class="card login-card">
            <h1>Create a new account</h1>
            <div class="text-block">
                <h3>Already a member? Go ahead and <a href="./login.html">Login</a></h3>
            </div>
            <!-- <form id="login-form" > -->
                <div class="input-div">
                    <label>Username:</label>
                    <input type="text" value="" id="username-input" required>
                    <label>Email:</label>
                    <input type="email" name="email" value="" id="email-input" required>
                    <label>Password:</label>
                    <input type="password" value="" id="password-input" required>
                    <label>Confirm:</label>
                    <input type="password" value="" id="confirm-input" required>
                </div>
                <div class="button-group login-button-group">
                    <button class="red-button"><h4>Cancel</h4></button>
                    <button onClick="signup()" id="submit-button" disabled><h4>Login</h4></button>
                </div>
            <!-- </form> -->
        </div>
        <!-- <button onClick="login()" id="login-button">Login</button>
        <button onClick="logout()" id="logout-button">Logout</button> -->
        
    </div>
    
</body>
