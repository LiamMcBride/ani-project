    <link rel="stylesheet" type="text/css" href="main.css">

<body>
    <div class="nav-bar"></div>
    <div class="content-div">
        <div class="card login-card">
            <h1>Login</h1>
            <div class="text-block">
                <h3>Not a member? Go ahead and <a href="./sign-up.html">Sign Up</a></h3>
            </div>
            <form id="login-form" >
                <div class="input-div">
                    <label>Email:</label>
                    <input type="text" value="" id="email-input">
                    <label>Password:</label>
                    <input type="password" value="" id="password-input">
                </div>
                <div class="text-block">
                    <h3><a href="./signup.html">Forgot Password?</a></h3>
                </div>
                <div class="text-block">
                    <h3>Other issues? Click <a href="./signup.html">here</a> for help.</h3>
                </div>
                <div class="button-group login-button-group">
                    <button class="red-button"><h4>Cancel</h4></button>
                    <button onClick="login()" id="login-button"><h4>Login</h4></button>
                </div>
            </form>
        </div>
